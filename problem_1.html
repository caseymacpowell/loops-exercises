<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Looping Exercises: Problem 1</title>
</head>
<body>
	<script>

		var hash = "#"
		while(hash.length <= 7){ //Used variable length to determine where to stop the loop.
			console.log(hash); //Logged each loop to the console to create the triangle shape.
			hash = hash + "#" //Added another hash symbol to the hash variable each loop to increase it's length. 
		}

	</script>
</body>
</html>
